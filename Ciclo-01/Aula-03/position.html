<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>position</title>
</head>
<body>
<style>
body {
	margin: 0;
}
	div#pai {
		width: 400px;
		height: 200px;
		background-color: yellow;
		border: 1px solid red;
		position: absolute;
		top: 30px; /*avasta a aresta superior do topo*/
		left: 30px; /*avasta a linha (eixo 0) do elemento em relacao ao eixo 0 (lado esquerdo)do corpo*/
			
	}

	div#filho {
		width: 50px;
		height: 50px;
		background-color: blue;
		

		

	}
	/*
	position: absolute, relative or fixed;
	--top
	--left
	*/

</style>
</body>

	<div id="pai">
		
	</div>

	<div id="filho"></div>
